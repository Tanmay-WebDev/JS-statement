<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Statements</title>
</head>
<body>
    
    <h1>Javascript Statements</h1>
    <p id="statement"></p>

    <script>
        var x , y , z;
        var x = 10;
        var y = 50;
        var z = x*y;

        document.getElementById("statement").innerHTML = ("The value of z is ") + z + (".");


    </script>
</body>
</html>
